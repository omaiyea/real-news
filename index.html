<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Real News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    </head>
    <body>
        <header>
            <h2>Real News</h2>
            <p>See news from sources you don't normally use. Check the bias or trustworthiness of any website.</p>
        </header>
        <main>
            <section class="search">
                <form id="search-form">
                    <label>Enter something newsworthy.
                        <input type="text" placeholder="donald trump" required>
                    </label>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section class="results">

            </section>
            <section id="js-error-message"></section>
            <footer>
                <p>All news articles are collected using <a href="https://newsapi.org/" target="_blank">NewsAPI.org's APIs.</a></p>
            </footer>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
